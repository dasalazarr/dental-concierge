name: Deploy Manual VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch a desplegar"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          BRANCH: ${{ github.event.inputs.branch }}
        run: |
          ssh -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" "cd /opt/dental-concierge && BRANCH=$BRANCH bash infra/vps/scripts/deploy.sh && bash infra/vps/scripts/healthcheck.sh"
